name: CI
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
jobs:
  test:
    strategy:
      matrix:
        go-version: [ 1.17.x ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: zendesk/checkout@v2
      - name: Setup Golang
        uses: zendesk/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: Setup cache
        uses: zendesk/cache@v2
        with:
          path: /home/runner/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Test
        run: OPERATOR=scaling make test
  lint:
    strategy:
      matrix:
        go-version: [ 1.17.x ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: zendesk/checkout@v2
      - name: Setup Golang
        uses: zendesk/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: Setup cache
        uses: zendesk/cache@v2
        with:
          path: /home/runner/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: golangci-lint
        uses: zendesk/golangci-lint-action@v2
        with:
          version: v1.42
      - name: run linting
        run: golangci-lint run --timeout 180s --out-format checkstyle